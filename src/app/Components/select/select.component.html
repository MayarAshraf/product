<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h2>Select Track</h2>
      <select class="form-control" [(ngModel)]="selectedTrack" (change)="onSelectTrack($event)">
        <option *ngFor="let track of tracks" [value]="track.name">{{ track.name }}</option>
      </select>
    </div>
    <div class="col-12 mt-5" *ngIf="availablePlaces">
      <h2>Available Branches for {{ selectedTrack }}</h2>
      <ul>
        <li *ngFor="let place of availablePlaces">{{ place }}</li>
      </ul>
    </div>
  </div>
</div>
